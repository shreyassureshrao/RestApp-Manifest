apiVersion: apps/v1
kind: Deployment
metadata:
  name: restapp-depplyment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: restapp
  template:
    metadata:
      labels:
        app: restapp
    spec:
      containers:
      - name: restappcontainer
        image: restappimage:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: restapp-service
spec:
  selector:
    app: restapp
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: LoadBalancer
